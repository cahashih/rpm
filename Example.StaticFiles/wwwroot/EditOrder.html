<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новый заказ</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>
    <script type="text/javascript" src="./script.js"> </script>
</head>
<body>
<div>
    <a href="/Index.html">Главная</a>
    <a href="/Employers.html">Все заказы</a>
    <a href="/NewEmployer.html">Новый заказ</a>
</div>

<!--Основной контент страницы-->

<div style="width: 20rem">
    <fieldset>
        <legend>Формочка</legend>
        <form>
            <fieldset>
                <legend>ФИО Заказчика</legend>
                <label>
                    <input name="Customer"/>
                </label>
            </fieldset>
            <br>
            <fieldset>
                <legend>ФИО Исполнителя</legend>
                <label>
                    <input name="Executor"/>
                </label>
            </fieldset>
            <br>
            <fieldset>
                <legend>Номер телефона</legend>
                <label>
                    <input name="Phone"/>
                </label>
            </fieldset>
            <br>
            <fieldset>
                <legend>Описание работы</legend>
                <label>
                    <input name="Job"/>
                </label>
            </fieldset>
            <br>
            <button type="submit">Отправить формочку</button>
        </form>
    </fieldset>
</div>



</body>
<script>
    async function handleSubmit(event) {
        event.preventDefault();
        await PostData("http://localhost:5077/", getFormJSON(event.target));
    }

    const form = document.querySelector('form');
    form.addEventListener('submit', handleSubmit);
</script>
</html>
